<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown with Image Control</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      color: #333;
    }

    /* Image Figure Container */
    figure {
      margin: 2em 0;
      padding: 0;
    }

    /* Image Alignment Classes */
    figure.left {
      float: left;
      margin-right: 2em;
      margin-bottom: 1em;
    }

    figure.right {
      float: right;
      margin-left: 2em;
      margin-bottom: 1em;
    }

    figure.center {
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }

    /* Image Size Classes */
    figure.small img { max-width: 300px; }
    figure.medium img { max-width: 500px; }
    figure.large img { max-width: 700px; }
    figure.full img { max-width: 100%; }

    /* Responsive Images */
    figure img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
    }

    /* Caption Styling */
    figcaption {
      margin-top: 0.5em;
      font-size: 0.9em;
      color: #666;
      font-style: italic;
    }

    /* Caption Alignment */
    figure.center figcaption {
      text-align: center;
    }

    figure.left figcaption,
    figure.right figcaption {
      text-align: left;
    }

    /* Clear floats */
    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }

    /* Markdown Content Styles */
    h1, h2, h3 {
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }

    p {
      margin: 1em 0;
    }

    code {
      background: #f4f4f4;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
